<div class="formcenter">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ loginService.LoginTxt[state.LangID]}}
            </mat-card-title>
        </mat-card-header>
        <form (ngSubmit)="SubmitLoginForm()" [formGroup]="loginForm">
            <mat-error>* {{ loginService.required[state.LangID] }}</mat-error>
            <mat-card-content>
                <div class="center">
                    <mat-form-field>
                        <mat-label>{{ loginService.LoginEmail[state.LangID] }}</mat-label>
                        <input matInput name="LoginLoginEmail" type="email" placeholder="john@gmail.com" formControlName="LoginEmail">
                        <mat-error *ngIf="GetHasError('LoginEmail')">{{GetErrorMessage("LoginEmail")}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-form-field>
                        <mat-label>{{ loginService.Password[state.LangID] }}</mat-label>
                        <input matInput name="LoginPassword" type="password" formControlName="Password">
                        <mat-error *ngIf="GetHasError('Password')">{{GetErrorMessage("Password")}}</mat-error>
                    </mat-form-field>
                    <br>
                    <mat-error *ngIf="loginService.Error?.error">
                        <h3 *ngFor="let e of loginService.Error?.error?.ErrList">{{ e }}</h3>
                        <br>
                    </mat-error>
                    <button mat-raised-button *ngIf="GetFormValid()">{{ loginService.LoginTxt[state.LangID]
                        }}</button>
                    <button mat-raised-button disabled="disabled" *ngIf="!GetFormValid()">{{
                        loginService.PleaseEnterRequiredInformation[state.LangID] }}</button>
                    <br><br>
                    <button mat-button routerLink="/{{ state.Culture }}/register">
                        <mat-icon>person_add</mat-icon>&nbsp;
                        {{ loginService.ReturnToRegister[state.LangID] }}
                    </button>
                    <br>
                    <button mat-button routerLink="/{{ state.Culture }}/forgotpassword">
                        <mat-icon>password</mat-icon>&nbsp;
                        {{ loginService.ForgotYourPassword[state.LangID] }}
                    </button>
                    <br>
                    <hr width="30%">
                    <span>{{ loginService.GotACode[state.LangID] }}</span>
                    <br>
                    <button mat-button routerLink="/{{ state.Culture }}/changepassword">
                        <mat-icon>password</mat-icon>&nbsp;
                        {{ loginService.ChangeYourPasswordWithCode[state.LangID] }}
                    </button>
                </div>
            </mat-card-content>
        </form>
    </mat-card>
</div>
