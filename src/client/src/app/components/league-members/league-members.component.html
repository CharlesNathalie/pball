<div class="formcenter">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                {{ leagueMembersService.Members[state.LangID] }}
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div class="center">
                <p>&nbsp;</p>
                <div *ngFor="let player of state.PlayerList">
                    <p *ngIf="!GetIsAdmin(player.ContactID)">
                        <span *ngIf="player.Initial">
                            {{ player.ContactID }}
                            {{ player.LastName }}, {{ player.FirstName }} {{ player.Initial }}.
                            {{ player.PlayerLevel }}
                        </span>
                        <span *ngIf="!player.Initial">
                            {{ player.ContactID }}
                            {{ player.LastName }}, {{ player.FirstName }}
                            {{ player.PlayerLevel }}
                        </span>
                    </p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
