<div class="div-container">
    <p>&nbsp;</p>
    <div *ngFor="let league of state.LeagueList">
        <button mat-raised-button [ngClass]="GetLeagueHighlight(league.LeagueID)"
            (click)="SetLeagueID(league.LeagueID)">
            {{ league.LeagueName }}
        </button>
        <br><br>
    </div>
</div>
