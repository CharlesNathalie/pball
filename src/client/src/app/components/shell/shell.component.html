<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button routerLink="/{{ state.Culture }}/" mat-button>
            <mat-icon>home</mat-icon> {{ shellService.ApplicationName[state.LangID] }}
        </button>

        <span class="theSpacer">&nbsp;</span>

        <span *ngIf="GetContactID()">
            <a mat-button [matMenuTriggerFor]="ProfileShellMenu">
                <mat-icon>person</mat-icon> {{ GetFirstLetters(state.User.FirstName, 1) }} {{
                GetFirstLetters(state.User.LastName, 1) }}
            </a>
            <mat-menu #ProfileShellMenu="matMenu">
                <div>
                    <button mat-menu-item routerLink="/{{ state.Culture }}/profile">
                        {{ shellService.ChangeProfile[state.LangID] }}
                    </button>
                    <button mat-menu-item (click)="Logoff()">
                        {{ shellService.Logoff[state.LangID] }}
                    </button>
                </div>
            </mat-menu>

        </span>
        <span *ngIf="!state.User.ContactID">
            <button mat-button routerLink="/{{ state.Culture }}/login">
                <mat-icon>login</mat-icon>
                <span *ngIf="state.Screen != 'Small'">
                    {{ shellService.Login[state.LangID] }}
                </span>
            </button>
        </span>

        <button mat-button (click)="NavigateToEn('en')" *ngIf="state.Language != languageEnum.en">
            {{ GetFirstLetters(shellService.English[state.LangID], 2) }}
        </button>
        <button mat-button (click)="NavigateToEn('fr')" *ngIf="state.Language != languageEnum.fr">
            {{ GetFirstLetters(shellService.Francais[state.LangID], 2) }}
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>

<div>
    <mat-toolbar class="footer">
        <mat-icon>sports_cricket</mat-icon>
        <span>&nbsp;{{ year | json }} - {{ shellService.ApplicationName[state.LangID] }}
        </span>
    </mat-toolbar>
</div>
